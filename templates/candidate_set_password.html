{% extends "base.html" %}
{% block content %}
<div class="page-container">
  <div class="form-content-wrapper">
    <div class="card shadow form-card">
      <div class="card-header form-header">
        <h4 class="header-title">Wachtwoord instellen</h4>
        <p class="text-muted mb-0">{{ email }}</p>
      </div>

      <div class="card-body form-body">
        <form method="POST">
          <div class="form-group">
            <label class="form-label">Nieuw wachtwoord</label>
            <input class="input-field" type="password" name="password1" required minlength="8">
          </div>

          <div class="form-group">
            <label class="form-label">Herhaal wachtwoord</label>
            <input class="input-field" type="password" name="password2" required minlength="8">
          </div>

          <div class="button-group">
            <a class="cancel-button" href="{{ url_for('login_page') }}">Terug</a>
            <button class="submit-button" type="submit">Opslaan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
